<div class="container-md mt-3" id="content-container">
  <div class="row align-items-center">
    <div class="col text-center">
      <a
        class="btn btn-secondary btn-lg dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        autofocus
      >
        Select Your Category:</a
      >

      <ul class="dropdown-menu" id="category-dropdown">
        {% for category in categories%}
        <li>
          <a
            class="dropdown-item"
            href="{% url 'index_with_category' category.id %}"
            >{{category.title}}</a
          >
        </li>
        {%empty%}
        <li>
          <text class="dropdown-item">No Category</text>
        </li>
        {%endfor%}
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'index_with_category' 0 %}"
            >All Items</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div id="index-content-container"></div>
</div>
