{% extends "auctions/layout.html" %}
<!--Body-->
{% block body %}
<div class="display-6 fw-bold">Active Listings</div>
<div class="container-md mt-3">
  {%for product in products%}
  <a
    href="{% url 'list' product.id%}"
    style="color: black; text-decoration: none"
  >
    <div class="card mb-3 justify-content-center">
      <div class="card-header">
        <h5 class="card-title">{{product.title}}</h5>
      </div>
      <div class="card-body row">
        <div class="col-md-8">
          <p class="card-text mb-3">
            <small class="text-body-secondary">{{product.description}}</small>
          </p>
          <p class="card-text fs-3 mb-0">
            <muted>Price: </muted>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-currency-dollar"
              viewBox=" 0 0 20 20"
            >
              <path
                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"
              />
            </svg>
            {{product.initialprice}}
          </p>
          <small class="font-weight-light mt-0">{{product.datetime}}</small>
        </div>

        {% if product.imageurl != ""%}
        <div class="col-md-4 text-end">
          <img src="{{product.imageurl}}" class="img-fluid rounded" alt="..." />
        </div>
        {%endif%}
      </div>
    </div>
  </a>

  {%endfor %}
